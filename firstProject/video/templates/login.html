{% extends 'base.html' %}


{% block title %} Login {% endblock %}

{% block body %}

<div class="container">
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username"/>

        <br/>

        <label for="password">password:</label>
        <input type="password" name="password"/>

        {% csrf_token %}

        <input type="submit" name="submit"/>
    </form>
</div>


{% endblock %}
