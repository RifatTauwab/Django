{% extends 'base.html' %}


{% block title %} Users {% endblock %}

{% block body %}
<table class="table table-striped table-inverse">
    	<tr><th>id</th><th>name</th><th>email</th></tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id}}</td>
                <td>{{ user.name}}</td>
                <td>{{ user.email}}</td>
            </tr>
        {% endfor %}
</table>
{% endblock %}
